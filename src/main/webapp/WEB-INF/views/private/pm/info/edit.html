<%
layout("/layouts/private.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/private/pm/info" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/private/pm/info/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">昵称</label>

                            <div class="col-sm-8">
                                <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-required="true"
                                       placeholder="昵称" value="${obj.nickname!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact" class="col-sm-2 control-label">联系方式</label>

                            <div class="col-sm-8">
                                <input type="text" id="contact" class="form-control" name="contact" data-parsley-required="true"
                                       placeholder="联系方式" value="${obj.contact!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">项目介绍</label>

                            <div class="col-sm-8">
                                <input type="text" id="note" class="form-control" name="note" data-parsley-required="true"
                                       placeholder="项目介绍" value="${obj.note!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">捐赠金额</label>

                            <div class="col-sm-8">
                                <input type="text" id="money" class="form-control" name="money" data-parsley-required="true"
                                       placeholder="捐赠金额" value="${obj.money!}" data-parsley-type="integer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payat" class="col-sm-2 control-label">捐赠时间</label>

                            <div class="col-sm-8">
                                <input type="text" id="payat" class="form-control" name="payat" data-parsley-required="true"
                                       placeholder="捐赠时间" value="${obj.payat!}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    //刷新父级菜单
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
